---
layout: default
title: MAV playing around
---

<section id="main">
<ul>
  {% for post in paginator.posts %}
	<li>
  		<article>
      <div class='post_title_wrapper'> 
        <a class='post_title' href="{{ site.url }}{{ post.url }}"> {{ post.title }} </a>
        <strong class='post_date'> {{ post.date | date: "%B %d, %Y" }} </strong>
      </div>
        <div class='post_excerpt'>
          <div class='post_wrap'>
            {{ post.excerpt }}
          </div>
        </div>
		</article>

	</li>
  {% endfor %}
</ul>

<div id='front_post_nav'>
  {% if paginator.total_pages > 1 %}
  <div class="pagination">      <!-- using next_page because page nav is 'opposite' in Jekyll..  -->
    <div id="front_post_nav_prev" {% if paginator.next_page %}{% else %} style="visibility:hidden;" {% endif %}> 
      <a href="{{ paginator.next_page_path | replace: '//', '/' }}">&laquo; Prev</a>
    </div>

      <a href="{{ site.url }}/archive"> Archive </a>

    <div id="front_post_nav_next" {% if paginator.previous_page %}{% else %} style="visibility:hidden;" {% endif %}>
      <a href="{{ paginator.previous_page_path | replace: '//', '/' }}">Next &raquo;</a>
    </div>
  </div>
  {% endif %}
</div>
</section>
