---
layout: default
---

<section id='main'>
	<div class='post_title_wrapper'> 
		<h1 class='post_title'> {{ page.title }} </h1> {{ page.tags | array_to_sentence_string}}
		<strong class='post_date'> {{ page.date | date: "%B %d, %Y" }} </strong>
	</div>
	

	<div class='post_wrap'>
		{{ content }}
	</div>
	
	{% if page.comments %}
		{% include disqus.html %}
	{% endif %}
</section>
{{ /post }}
